<table class="table table-striped">
  <thead>
    <tr>
      <th>Cédula</th>
      <th>Nombre</th>
      <th>Correo Electrónico</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.cedula }}</td>
      <td>{{ item.nombre }}</td>
      <td>{{ item.correo }}</td>
      <td>
        <button class="btn btn-warning btn-sm" (click)="editItem(item.id)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
